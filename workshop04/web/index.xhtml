<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Online Game View</title>
    </h:head>
    <h:body>
        <h2>List of Games</h2>
        <h:dataTable var="gid" value="#{gamesView.games}" border="1">
            <h:column>
                <f:facet name="header">Game ID</f:facet>
                <h:outputText value="#{gid}"/>
            </h:column>
            <h:column>
                <f:facet name="header">number of players</f:facet>
                <h:outputText value="#{gamesView.getCount(gid)}"/>
            </h:column>
        </h:dataTable>
        
    </h:body>
</html>
